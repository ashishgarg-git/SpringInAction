<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<h1>Design you Taco</h1>
<div class="w-25 p-3 h-50">
    <img th:src="@{/images/TacoCloud.png}" alt="Taco cloud" class="img-rounded img-responsive">
</div>


<form method="POST" th:object="${design}">
    <div class="grid">

        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <div th:each="ingredient : ${wrap} ">

                <input type="checkbox" name="ingredients" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <br/>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div th:each="ingredient : ${protein} ">

                <input type="checkbox" name="ingredients" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <br/>
            </div>
        </div>

        <div class="ingredient-group" id="cheese">
            <h3>Choose your cheese:</h3>
            <div th:each="ingredient : ${cheese} ">

                <input type="checkbox" name="ingredients" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <br/>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Pick your veggies:</h3>
            <div th:each="ingredient : ${veggies} ">

                <input type="checkbox" name="ingredients" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <br/>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <div th:each="ingredient : ${sauce} ">

                <input type="checkbox" name="ingredients" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span>
                <br/>
            </div>
        </div>
    </div>
    <div>
        <h3>Name your taco creation</h3>
        <input type="text" th:field="*{name}"/>
        <br/>

        <button>Submit your Taco</button>
    </div>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
